[plugin]

name="Sticky Scribe"
description="It's short for Simple Tagged Issue Checklist Key-Scribe.
An issue tracker embeded right into godot. The definition of efficient.
Stores issues in a local json file. Supports tags, priority, sorting, searching, filtering.
It's designed to be basic and minimal, a good fit for a solo developer or a small team."
author="Andrew Caputi"
version="1.0.0"
script="plugin.gd"
